{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Voltar</a>

</div>

<div class="card-body">
    
    <form method="POST">
        {% csrf_token %}
        <P>Tem certeza que quer excluir "{{task}}" ?</P>
        <input class="button" type="submit" value="Deletar ?">
    </form>

</div>


{% endblock content %}
